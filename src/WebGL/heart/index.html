<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Particle Christmas Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@600&family=Outfit:wght@500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="ui">
        <h1>Heart</h1>
        <p>Mathematical Particle Heart â€¢ Three.js</p>

    </div>

    <div class="controls-panel">
        <div class="panel-header">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            <span>Visual Settings</span>
        </div>
        <div class="control-group">
            <div class="label-row">
                <label for="bloom-threshold">Bloom Threshold</label>
                <span id="bloom-threshold-val">1.00</span>
            </div>
            <input type="range" id="bloom-threshold" min="0" max="5" step="0.05" value="1.0">
        </div>
        <div class="control-group">
            <div class="label-row">
                <label for="snow-density">Snow Density</label>
                <span id="snow-density-val">15000</span>
            </div>
            <input type="range" id="snow-density" min="0" max="30000" step="100" value="15000">
        </div>
        <div class="control-group">
            <div class="label-row">
                <label for="camera-speed">Rotation Speed</label>
                <span id="camera-speed-val">0.5</span>
            </div>
            <input type="range" id="camera-speed" min="0" max="2" step="0.1" value="0.5">
        </div>

    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
